	@-webkit-keyframes hue {
    0%{
        color: #33FFFF;
    }
    to {
        color: #CCFFCC;
    }
    50%{
    	color: #FF66CC;
    }
    to{
    	color: #FF6600;
    }
    100%{
    	color: #FF0066;
    }
    }

    }
    100%{ opacity:1;
    }
